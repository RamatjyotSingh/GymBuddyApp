# GymBuddy Database Configuration
# Updated: 2025-03-10

# Database driver and connection settings
hsqldb.driver=org.hsqldb.jdbc.JDBCDriver
hsqldb.protocol=jdbc:hsqldb:
hsqldb.type=file:
hsqldb.shutdown=true

# Database file paths
hsqldb.prod.filename=gymbuddydb
hsqldb.test.filename=test_gymbuddydb
hsqldb.test.type=mem:

# Authentication credentials
hsqldb.user=SA
hsqldb.password=

# SQL Scripts for database initialization
hsqldb.sql.script=Project.script

# Performance settings
hsqldb.write.delay=true
hsqldb.write.delay.millis=500
hsqldb.cache.scale=14
hsqldb.cache.size.kb=10000

# Transaction settings
hsqldb.transaction.control=locks
hsqldb.default.isolation=read_committed