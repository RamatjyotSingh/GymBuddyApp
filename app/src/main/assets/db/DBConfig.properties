# GymBuddy Database Configuration
# Updated: 2025-03-10

# Database driver and connection settings
db.driver=org.hsqldb.jdbc.JDBCDriver
db.protocol=jdbc:hsqldb:
db.type=file:
db.shutdown=true

# Database file paths
db.prod.filename=gymbuddydb
db.test.filename=test_gymbuddydb

# Authentication credentials
db.user=SA
db.password=

# SQL Scripts for database initialization
db.sql.script=Project.script

# Performance settings
db.write.delay=true
db.write.delay.millis=500
db.cache.scale=14
db.cache.size.kb=10000

# Transaction settings
db.transaction.control=locks
db.default.isolation=read_committed